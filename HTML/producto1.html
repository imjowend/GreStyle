<!DOCTYPE html>
<html>
<head>
  <style>
    .product-card {
      display: flex;
      margin: 1em;
      border: 1px solid #ccc;
      border-radius: 5px;
      width: 60%;
      padding: 1em;
    }

    .product-image {
      flex: 50%;
    }

    .product-image img {
      max-width: 100%;
      max-height: auto;
    }

    .product-info {
      flex: 50%;
      padding-left: 1em;
    }

    .product-info h2, p {
      margin: 0.5em 0;
    }
  </style>
</head>
<body>
  <div class="product-card">
    <div class="product-image">
      <img src="../IMAGENES/Washed Organic Linen Délavé High Collar Jacket.jpg" alt="Nombre del producto">
    </div>
    <div class="product-info">
      <h2>Chaqueta Délavé Cuello Alto</h2>
      <p>Talle: Mediano</p>
      <p>Color: Grafito</p>
      <p>Año: 2023</p>
    </div>
  </div>
</body>
</html>
